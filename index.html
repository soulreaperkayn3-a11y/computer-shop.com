<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Cyber1</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Store</h1>
            <p>Quality products at your fingertips.</p>
        </section>

        <section class="products">
            <div class="product-card">
                <img src="https://i.imgur.com/zy3eieV.jpeg" alt="Product 1">
                <h3>Product One</h3>
                <p>Php 4,299</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/WYIUvAH.jpeg" alt="Product 2">
                <h3>Product Two</h3>
                <p>Php 5,599</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/lBjjo04.jpeg" alt="Product 3">
                <h3>Product Three</h3>
                <p>Php 6,499</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cyber1. All rights reserved.</p>
    </footer>
</body>
</html>
